<table class="row">
  <tr>
    <td class="wrapper last">

      <table class="twelve columns">
        <tr>
          <td>
            <table class="row">
              <tr>
                <td class="wrapper last">

                  <!-- NAME -->
                  <table class="twelve columns">
                    <tr>
                      <td class="center">

                        <h5> {instance_name} </h5>

                      </td>
                      <td class="expander"></td>
                    </tr>
                  </table>


                  <!-- INFO -->
                  <table class="twelve columns">
                    <tr>

                      <td class="wrapper">
                        <table class="row">
                          <tr>
                            <td class="wrapper">

                              <!-- FIRST GROUP -->
                              <table class="four columns">
                                <tr>

                                  <!-- CPU -->
                                  <td class="six sub-columns center panel">

                                    <strong>CPU </strong> <br/> <span> {cpu} </span>

                                  </td>

                                  <!-- RAM -->
                                  <td class="six sub-columns center panel last">

                                    <strong>RAM </strong> <br/> <span> {ram} </span>

                                  </td>

                                  <td class="expander"></td>
                                </tr>
                              </table>

                            </td>


                            <!-- SECOND GROUP -->
                            <td class="wrapper last">
                              <table class="four columns">
                                <tr>
                                  <!-- DATE OF CREATION -->
                                  <td class="six sub-columns center panel">

                                    <strong>Created </strong> <br/> <span> {date} </span>

                                  </td>

                                  <!-- STATUS -->
                                  <td class="six sub-columns center panel last">

                                    <strong>Status </strong> <br/> <span> {status} </span>

                                  </td>

                                  <td class="expander"></td>
                                </tr>
                              </table>
                            </td>

                          </tr>
                        </table>
                      </td>


                            <!-- DELETE BUTTON -->
                            <td class="wrapper last">
                              <table class="four columns">
                                <tr>
                                  <td>

                                    <table class="large-button alert radius">
                                      <tr>
                                        <td>
                                          <a href="#">Delete</a>
                                        </td>
                                      </tr>
                                    </table>

                                  </td>
                                  <td class="expander"></td>
                                </tr>
                              </table>
                            </td>

                          </tr>
                        </table>
                      </td>

                    </tr>
                  </table>

                </td>
              </tr>

            </table>
          </td>
          <td class="expander"></td>
        </tr>
      </table>

    </td>
  </tr>
</table>
